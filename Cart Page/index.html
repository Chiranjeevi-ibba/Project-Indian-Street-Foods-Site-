<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart Page</title>
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML, CSS, JAVASCRIPT, JQUERY" >
    <meta name="author" content="Chiranjeevi Sai Ibba">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="index.css" >
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div>
        <header>
            <nav>
                <img class="icon" src="https://i.ibb.co/dmsp0R2/kisspng-logo-brand-sribu-com-laundry-detergent-logos-5aeebe61676864-3200986215255957454236.png" />
    
                <ul class="un-order-cont">
                    <li class="li-item"><a href="../Home page/index.html">Home</a></li>
                    <li class="li-item"><a href="../Cart Page/index.html">Cart</a></li>
                    <li class="li-item"><a href="../Login Page/index.html"><button class="logout-btn">Logout</button></a></li>
                </ul>
            </nav>
        </header>

        <div class="cart-cont">
            <ul class="un-order-cart-items">
                <li class="list-item">
                    <span class="each-item-head">Item</span>
                    <span class="each-item-head">Name</span>
                    <span class="each-item-head">Cost</span>
                </li>
            </ul>
        </div>

        <div class="outer-total-cont">
            <section class="total-section">
                <h1>Order Total:-</h1>
                <h1><i id="rupee-icon" class="fas fa-rupee-sign"></i> 190</h1>
            </section>
        </div>
        <div class="order-btn-cont">
            <button class="order-btn" type="button"><a class="order-btn-color" href="../Payment Page/index.html">Place Order</a></button>
        </div>

        <footer class="footer-cont">
            <ul class="footer-item-cont">
                <li class="item-heading">Reciepes</li>
                <li class="footer-item-li">Aloo Chat</li>
                <li class="footer-item-li">Bhel Poori</li>
                <li class="footer-item-li">Chole Bhature</li>
                <li class="footer-item-li">Dahi Poori</li>
                <li class="footer-item-li">Mirch Bajji.......</li>
            </ul>
    
            <div class="footer-logo-cont">
                <img class="footer-logo" src="https://i.ibb.co/dmsp0R2/kisspng-logo-brand-sribu-com-laundry-detergent-logos-5aeebe61676864-3200986215255957454236.png" />
                <h1 class="footer-line">The only thing we are serious about is food. Contact us on</h1>
                <div>
                    <i id="footer-icons" class="fab fa-pinterest-square"></i>
                    <i id="footer-icons" class="fab fa-instagram"></i>
                    <i id="footer-icons" class="fab fa-twitter"></i>
                    <i id="footer-icons" class="fab fa-facebook-square"></i>
                </div>
            </div>
        </footer>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
